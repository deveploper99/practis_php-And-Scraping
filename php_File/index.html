<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Header */
        header {
            background: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Navigation */
        nav {
            background: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background: #575757;
        }

        /* Hero Section */
        .hero {
            padding: 60px;
            text-align: center;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 20px;
            border-radius: 10px;
        }

        .hero h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .hero p {
            color: #555;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>My Simple Website</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to My Website1</h1>
		<h1>Welcome to My Website2</h1>
		<h1>Welcome to My Website3</h1>
		<h1>Welcome to My Website4</h1>
        <p>This is a simple clean website made with HTML and CSS.</p>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 My Simple Website | All Rights Reserved
    </footer>

</body>
</html>
